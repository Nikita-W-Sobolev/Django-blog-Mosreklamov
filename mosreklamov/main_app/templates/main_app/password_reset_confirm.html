{% extends 'base.html' %}
{% load static %}
 
{% block content %}
<div class="title-body">Изменение пароля</div>
<div class="password-change-wrapper">
    <div class="password-change-card">
        <form method="post" class="password-change-form">
            {% csrf_token %}

            {% if form.non_field_errors %}
                {{ form.non_field_errors }}
            {% endif %}

            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}" class="input-label">
                        {{ field.label }}
                        {% if field.field.required %}<span class="required-mark">*</span>{% endif %}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        {{ field.errors }}
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="submit-button">Сохранить изменения</button>
        </form>
    </div>
</div>
{% endblock %}
